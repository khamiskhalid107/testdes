<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Short & Sweet</title>
    <style>
        h1 {
            font-size: 40pt;
            color: green;
            text-decoration: underline;
        }

        #css-abbr {
            color: green;
        }

        #short {
            font-family: cursive;
            font-size: 14pt;
        }

        #sweet {
            color: purple;
            font-style: italic;
        }

        body {
            color: #444;
        }
    </style>
</head>
<body>
    <h1>
        <span id="css-abbr">CSS</span>: Corgis,
        <span id="short">Short</span> &amp; <span id="sweet">Sweet</span>
    </h1>
</body>
</html>
